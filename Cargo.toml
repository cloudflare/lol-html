[package]
name = "lol_html"
version = "2.0.0"
authors = ["Ivan Nikulin <inikulin@cloudflare.com, ifaaan@gmail.com>"]
license = "BSD-3-Clause"
description = "Streaming HTML rewriter/parser with CSS selector-based API"
repository = "https://github.com/cloudflare/lol-html"
documentation = "https://docs.rs/lol-html"
categories = ["parser-implementations", "web-programming"]
keywords = ["html", "css-selectors", "parser", "rewriter", "streaming"]
readme = "README.md"
include = [
    "/Cargo.toml",
    "/LICENSE",
    "/README.md",
    "/src",
    "/tests",
    "/media",
    "/benches"
]
autotests = false
edition = "2021"

[lib]
# Disable libtest to make sure criterion can parse the command line flags.
# See https://bheisler.github.io/criterion.rs/book/faq.html and https://github.com/rust-lang/rust/issues/47241.
bench = false

[features]
debug_trace = []
integration_test = []

[[test]]
harness = false
name = "integration_tests"

[[bench]]
harness = false
name = "bench"

[dependencies]
bitflags = "2.0.0"
cfg-if = "1.0.0"
cssparser = "0.27.2"
encoding_rs = "0.8.13"
lazycell = "1.3.0"
lazy_static = "1.3.0"
memchr = "2.1.2"
selectors = "0.22.0"
thiserror = "1.0.2"
hashbrown = "0.13.1"
mime = "0.3.16"

[dev-dependencies]
criterion = "0.4.0"
glob = "0.3.0"
html5ever = "0.26.0"
markup5ever_rcdom = "0.2.0"
hashbrown = { version = "0.13.1", features = ["serde"] }
serde = "1.0.126"
serde_derive = "1.0.19"
serde_json = "1.0.65"
static_assertions = "1.1.0"
rand = "0.8.5"
rustc-test = "0.3.1"
itertools = "0.10.1"
